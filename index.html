<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>


    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>

    <link rel="stylesheet" href="css/css.css">


</head>

<body>
<div ng-app="carousel">
    <div class="container" ng-controller="folderCtrl">
        <!-- Carousel
              ================================================== -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" ng-repeat="img in images" ng-class="{active: (img === 0)}" data-slide-to="{{img}}"></li>
            </ol>
            <div class="carousel-inner">
                <div ng-class="{item: true, active: (img === 0)}" ng-repeat="img in images">
                    <img ng-src="{{uri}}/{{w}}/{{h}}/{{currentFolder}}/{{img}}" alt="Slide number {{img}}">
                    <div class="container">
                        <div class="carousel-caption">
                        </div>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div><!-- /.carousel -->

        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-botom" role="navigation">
            <div class="container">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li ng-repeat="folder in folders" ng-class="{active:activeFolder(folder)}" ng-click="selectFolder(folder)">
                            <a ng-href="#{{folder}}">{{folder}}</a>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>  
        </div>
    </div>
</div>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.min.js'></script>

<script src="js/main.controller.js"></script>

</body>
</html>
